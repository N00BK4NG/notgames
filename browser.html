<!DOCTYPE html>
<!-- made by carbonical, powered by CamoAPI -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Cards</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .search-bar {
      display: flex;
      background-color: #0a1f1f;
      color: white;
      border: 1px solid #163333;
      width: 100%;
      padding: 0 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      font-size: 16px;
      border-bottom: 1px solid #163333;
      height: 47px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
    }

    .search-bar input {
      background-color: transparent;
      color: white;
      width: 80%;
      text-align: center;
      max-width: 800px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #163333;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-family: 'Inter';
      font-size: 0.8em;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #1a9b8a;
      box-shadow: 0 0 8px rgba(26, 155, 138, 0.5);
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-content: center;
      padding-top: 70px; /* Increased to make space for the search bar */
      margin-top: 60px;
      margin-bottom: 60px;
      width: 90%;
      max-width: 1200px;
    }

    .game-card {
      position: relative;
      width: 180px; /* Smaller size */
      height: 120px; /* Smaller size */
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #fff;
      margin: 0 auto;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #ccc;
    }

    .game-card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
      color: #fff;
      padding: 10px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      opacity: 1;
      transition: background 0.25s ease-in-out, opacity 0.25s ease-in-out;
    }

    .game-card:hover .overlay {
      background: linear-gradient(to top, rgba(23, 110, 115, 0.6), rgba(23, 110, 115, 0));
    }

    .game-card .overlay h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .game-card .overlay p {
      margin: 0;
      font-size: 12px;
      font-weight: 400;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    #sort-button {
      background-color: #0a1f1f;
      color: white;
      border: 1px solid #163333;
      border-radius: 50%; /* Circular button */
      font-size: 18px; /* Smaller font size */
      padding: 3.5px; /* Reduced padding for a smaller button */
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
      display: flex;
      align-items: center;
      margin-left: 15px;
      justify-content: center;
    }

    #sort-button:hover {
      background-color: #1a4c4a;
      border-color: #1a4c4a;
    }

    #sort-button .material-icons {
      margin-right: 0; /* Removed right margin */
      transform: scale(0.9);
    }

    iframe {
      position: absolute;
      top: 50px; /* Give leeway for the search bar */
      width: 100%;
      height: calc(100vh - 70px); /* Ensure it fills the remaining screen */
      z-index: 1000; /* High z-index to appear on top of game cards */
      border: none;
      display: none; /* Initially hidden */
    }

    .footer {
      margin-top: -20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
      z-index: 1; /* Make sure it's on top of other elements */
      position: relative;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Type a URL (make sure it begins with https://)" id="search-input">
    <button id="sort-button" onclick="goHome()">
      <span class="material-icons">home</span>
    </button>
  </div>

  <div class="game-container">
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 1">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 2">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 3">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 4">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 5">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/180x120" alt="Game 6">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
  </div>

  <!-- Empty iframe initially, will be updated with the typed URL -->
  <iframe id="iframe" src=""></iframe>

  <!-- Footer with the text -->
  <div class="footer">
    Browser powered CamoAPI by MrMacAttaxy
  </div>

  <script>
    // Function to update the iframe URL when the Enter key is pressed
    document.getElementById("search-input").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const url = event.target.value;
        if (url && url.startsWith("https://")) {
          document.getElementById("iframe").src = `https://seafoam-browser-assets.vercel.app/proxc?url=${encodeURIComponent(url)}`;
          document.getElementById("iframe").style.display = "block"; // Show iframe
        } else {
          document.getElementById("iframe").style.display = "none"; // Hide iframe if the URL is invalid
        }
      }
    });

    // Function to reset back to the homepage
    function goHome() {
      document.getElementById("search-input").value = "";
      document.getElementById("iframe").style.display = "none"; // Hide iframe on home click
      document.getElementById("iframe").src = "";
    }
  </script>
</body>
</html>
