<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0a1f1f, #002d2e); 
            color: #e0e0e0; 
            line-height: 1.6;
            padding: 20px;
            border: 2px solid #1a9b8a;
            border-radius: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        header .top-bar {
            background-color: #0a1f1f;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        header .top-bar h1 {
            font-size: 3.5rem;
            color: #1a9b8a; 
            text-transform: none;
            letter-spacing: 1.5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        header .divider {
            width: 80%;
            height: 3px;
            background-color: #1a9b8a;
            margin: 20px auto;
            border-radius: 5px;
        }

        .forum {
            margin-top: 50px;
        }

        .post {
            background-color: #002d2e;
            margin-bottom: 20px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            position: relative;
        }

        .post:hover {
            background-color: #003c3d;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .post .divider {
            width: 100%;
            height: 1px;
            background-color: #00675b;
            margin: 20px 0;
        }

        .user-info {
            margin-bottom: 0px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #1a9b8a;
        }
        .post-info {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #1a9b8a;
        }

        .message p {
            font-size: 1.2rem;
            color: #e1f1f1; 
        }

        .post .timestamp {
            font-size: 0.9rem;
            color: #b0d0d0;
            margin-top: 10px;
            font-style: italic;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #1a9b8a;
            color: #003d40;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #66b3a1;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(1px); 
        }

        @media (max-width: 768px) {
            .top-bar h1 {
                font-size: 2.5rem;
            }

            .message p {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <h1>Seafoam Announcements</h1>
                <div class="divider"></div>
            </div>
        </header>
        <main>
          <div class="forum">
                <div class="post">
                    <div class="user-info">
                        <span class="username">carbon</span>
                    </div>
                    <div class="post-info">
                        <span class="username">Seafoam 0.0.2</span>
                    </div>
                    <div class="message">
                        <p>Author tags have now been added on the game cards!</p>
                    </div>
                    <div class="divider"></div>
                    <div class="timestamp">Posted on: January 31, 2025</div>
                </div>
              <div class="post">
                    <div class="user-info">
                        <span class="username">carbon</span>
                    </div>
                    <div class="post-info">
                        <span class="username">Seafoam 0.0.1</span>
                    </div>
                    <div class="message">
                        <p>A notification button to show updates has been added (hence how you're seeing this)!</p>
                    </div>
                    <div class="divider"></div>
                    <div class="timestamp">Posted on: January 29, 2025</div>
                </div>
        </main>
    </div>
</body>
</html>
