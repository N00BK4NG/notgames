<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #0a1f1f; /* Solid color background */
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;  /* Reduced padding */
      padding-bottom: 20px;  /* Reduced padding */
      border-radius: 0 15px 15px 0; /* Rounded right corners */
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 12px; /* Reduced padding */
      width: 170px;
      text-align: center;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 10px;
    }
    .sidebar a:not(:last-child) {
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #1c4848;
      transform: translateX(10px);
    }
    .sidebar a.active {
      background-color: #163333;
    }
    .main-content {
      margin-left: 220px;
      background-color: transparent;
      width: 100%;
      padding: 20px;
    }
    .game-list {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .game-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #092524;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    .game-item:hover {
      background-color: #103837;
      transform: translateY(-3px);
    }
    .game-description {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }
    .material-icons {
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" data-tag="all" class="active">All</a>
    <a href="#" data-tag="placeholderA">placeholder A</a>
    <a href="#" data-tag="placeholderB">placeholder B</a>
  </div>

  <div class="main-content">
    <div class="game-list" id="game-list"></div>
  </div>

  <script>
    let gamesData = [
      { 
        name: "placeholder A", 
        description: "[placeholder link]",
        url: "https://example.com",
        tags: ["placeholderA"]
      },
      { 
        name: "placeholder B", 
        description: "[placeholder link]",
        url: "https://example.com/",
        tags: ["placeholderB"]
      },
    ];

    // Function to create game list
    function createGameList(filteredGames = gamesData) {
      const gameList = document.getElementById('game-list');
      if (!gameList) {
        console.error("game-list element not found!");
        return;
      }
      gameList.innerHTML = '';

      filteredGames.forEach(game => {
        const gameItem = document.createElement('div');
        gameItem.classList.add('game-item');
        
        gameItem.innerHTML = `
          <div>
            <div class="game-title" style="font-weight: 600;">${game.name}</div>
            <div class="game-description">${game.description}</div>
          </div>
          <span class="material-icons">open_in_new</span>
        `;

        gameItem.addEventListener('click', () => {
          window.open(game.url, '_blank');
        });

        gameList.appendChild(gameItem);
      });
    }

    // Filter games based on selected tag
    function filterGames(tag) {
      if (tag === "all") {
        createGameList();
      } else {
        const filteredGames = gamesData.filter(game => game.tags.includes(tag));
        createGameList(filteredGames);
      }
    }

    // Set up event listeners for sidebar links
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', (e) => {
        // Remove active class from all sidebar links
        document.querySelectorAll('.sidebar a').forEach(link => {
          link.classList.remove('active');
        });

        // Add active class to the clicked link
        e.target.classList.add('active');

        const tag = e.target.dataset.tag;
        filterGames(tag);
      });
    });

    // Initialize game list on page load
    document.addEventListener('DOMContentLoaded', () => {
      filterGames("all"); // Default to showing all games
    });
  </script>
</body>
</html>
