    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      overflow: auto;
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .search-bar {
      display: flex;
      background-color: #0a1f1f;
      color: white;
      border: 1px solid #163333;
      width: 100%;
      padding: 0 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      font-size: 16px;
      border-bottom: 1px solid #163333;
      height: 47px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
      transform: translateY(-100%); 
      animation: slideDown 0.5s ease-out forwards; 
    }

    .search-bar input {
      background-color: transparent;
      color: white;
      width: 80%;
      text-align: center;
      max-width: 800px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #163333;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-family: 'Inter';
      font-size: 0.8em;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #1a9b8a;
      box-shadow: 0 0 8px rgba(26, 155, 138, 0.5);
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      justify-content: center;
      padding-top: 60px;
      margin-top: 47px; 
      margin-bottom: 60px; 
    }

    .game-card {
      position: relative;
      width: 300px;
      height: 150px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #fff;
      margin: 0 auto; 
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background-color: #ccc;
    }

    .game-card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
      color: #fff;
      padding: 10px 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      opacity: 1;
      transition: background 0.25s ease-in-out, opacity 0.25s ease-in-out;
    }

    .game-card:hover .overlay {
      background: linear-gradient(to top, rgba(23, 110, 115, 0.6), rgba(23, 110, 115, 0));
    }

    .game-card .overlay h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .game-card .overlay p {
      margin: 0;
      font-size: 14px;
      font-weight: 400;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px; 
      color: white;
      cursor: pointer;
      z-index: 30;
      padding: 8px;
      background-color: #163333;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.1s ease; 
    }


    .back-button:hover {
      background-color: #1a4c4a; 
    }

    function filterGames() {
      const searchQuery = document.getElementById('search-input').value.toLowerCase();
      const gameCards = document.querySelectorAll('.game-card');
      
      gameCards.forEach(card => {
        const gameName = card.getAttribute('data-game-name').toLowerCase();
        if (gameName.includes(searchQuery)) {
          card.style.display = 'block'; 
        } else {
          card.style.display = 'none'; 
        }
      });
    }


    function createGameCards() {
      const gameContainer = document.getElementById('game-container');
      gameContainer.innerHTML = '';


      gamesData.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');
        gameCard.setAttribute('data-game-name', game.name);


        gameCard.innerHTML = `
          <img src="${game.image}" alt="Game Image">
          <div class="overlay">
            <h3>${game.name}</h3>
            <p>${game.description}</p>
          </div>
        `;

        gameCard.onclick = () => openGameInIframe(game.url);

        gameContainer.appendChild(gameCard);
      });
    }

    function openGameInIframe(url) {
      const iframeContainer = document.getElementById('iframe-container');
      const iframe = document.getElementById('game-iframe');
      iframe.src = url;
      iframeContainer.style.display = 'flex';  
      document.body.style.overflow = 'hidden'; 
    }
    
    function goBack() {
      const iframeContainer = document.getElementById('iframe-container');
      iframeContainer.style.display = 'none';  
      document.getElementById('game-iframe').src = ''; 
      document.body.style.overflow = 'auto'; 
    }

    window.onload = createGameCards;
